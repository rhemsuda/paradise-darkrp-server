problems.workshop_lua_error=G\u00f6r\u00fcn\u00fc\u015fe g\u00f6re '%s' eklentisi Lua hatalar\u0131 yarat\u0131yor.\nHatalar\u0131n ortadan kalkmas\u0131 i\u00e7in eklentiyi kald\u0131rabilir veya devre d\u0131\u015f\u0131 b\u0131rakabilirsiniz.\nAyr\u0131ca d\u00fczeltilebilmesi i\u00e7in hatalar\u0131 eklenti sahibine (Steam At\u00f6lyesi sayfas\u0131nda) bildirmelisiniz.
