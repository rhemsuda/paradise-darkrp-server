problem.cl_speeds='cl_forwardspeed', 'cl_sidespeed' veya 'cl_backspeed' ayarlar\u0131n\u0131z yanl\u0131\u015f yap\u0131land\u0131r\u0131lm\u0131\u015f ve bu durum oyuncu hareketinizi veya Sandbox'taki S\u00fcr\u00fc\u015f ayar\u0131n\u0131 olumsuz etkileyebilir.
problem.screen_res=Ekran \u00e7\u00f6z\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fcz \u00f6nerilen boyutun alt\u0131nda g\u00f6r\u00fcn\u00fcyor. Daha iyi bir deneyim i\u00e7in g\u00f6r\u00fcnt\u00fc ayarlar\u0131nda monit\u00f6r\u00fcn\u00fcz i\u00e7in do\u011fru ekran \u00e7\u00f6z\u00fcn\u00fcrl\u00fc\u011f\u00fcn\u00fc se\u00e7mek isteyebilirsiniz.
problem.mat_dxlevel=DirectX seviyeniz desteklenmeyen bir de\u011fere '%i' ayarland\u0131. Bu, karars\u0131zl\u0131\u011fa ve ciddi grafik sorunlar\u0131na neden olabilir.
problem.missing_addon_file=G\u00f6r\u00fcn\u00fc\u015fe g\u00f6re '%s' eklentisi indirilemedi veya dosyas\u0131 eksik. L\u00fctfen yeterli disk alan\u0131n\u0131z oldu\u011fundan emin olun ve ard\u0131ndan sorunu \u00e7\u00f6zmek i\u00e7in oyun dosyalar\u0131n\u0131n b\u00fct\u00fcnl\u00fc\u011f\u00fcn\u00fc Steam \u00fczerinden do\u011frulay\u0131n.
problem.menu_cleanupgmas=Kullan\u0131lmayan baz\u0131 eklenti dosyalar\u0131 bulduk. Disk alan\u0131ndan tasarruf etmek i\u00e7in bunlar\u0131n silinmesi \u00f6nerilir.
problem.gmod_mcore_test=Uyar\u0131\: \u00c7oklu \u00e7ekirdek i\u015fleme etkinle\u015ftirildi. Bu \u00f6zellik devam eden bir \u00e7al\u0131\u015fmad\u0131r ve kararl\u0131l\u0131k sorunlar\u0131na neden olabilir. Bu \u00f6zellik herhangi bir beta dal\u0131nda otomatik olarak etkinle\u015ftirilir.
problem.addon_download_failed='%s' eklentisi %s indirmesi ba\u015far\u0131s\u0131z oldu.\n\nL\u00fctfen Steam \u0130ndirmeleri b\u00f6l\u00fcm\u00fcn\u00fc kontrol edin ve hata olmad\u0131\u011f\u0131ndan emin olun.
problem.addon_conflict='%s' eklentisi muhtemelen '%s' eklentisiyle \u00e7ak\u0131\u015f\u0131yor \u00e7\u00fcnk\u00fc her ikisi de a\u015fa\u011f\u0131daki dosyalara sahip\:\n\n%s

